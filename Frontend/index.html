<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Untitled</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Condensed&amp;display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="assets/css/Login-Form-blue-Gradient-1.css">
    <link rel="stylesheet" href="assets/css/Login-Form-blue-Gradient.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body style="background: url(&quot;assets/img/2021-10-26_23-39.png&quot;);">
    <section>
        <div class="lgp-hd">
            <h2 data-bss-hover-animate="pulse" style="font-family: 'Roboto Condensed', sans-serif;"><strong>Welcome to papas fersan!</strong></h2>
            <h5 data-bss-hover-animate="pulse" style="font-family: 'Roboto Condensed', sans-serif;"><strong>Please log in with your papas fersan's Account</strong></h5>
        </div>
        <div class="container login-cont" style="width: 1334px;">
            <div class="row">
                <div class="col-10 col-sm-6 col-md-4 col-lg-4 offset-1 offset-sm-3 offset-md-4 offset-lg-4 login-col">
                    <form data-bss-hover-animate="tada" class="login-form" method="post" style="height: 484px;background: rgba(0,0,0,0.62);">
                        <div class="form-group mb-3"><input class="form-control form-control-lg lg-frc" type="text" data-bss-hover-animate="pulse" required="" placeholder="Enter User ID" style="margin: 91px 0px 0px;padding: 12px 16px;height: 44px;background: rgb(255,214,0);color: rgb(0,0,0);text-align: center;font-family: 'Roboto Condensed', sans-serif;border-color: rgb(255,255,255);"></div>
                        <div class="form-group mb-3"><input class="form-control form-control-lg lg-frc" type="password" data-bss-hover-animate="pulse" required="" placeholder="Enter Password" style="margin: 46px 0px 0px;padding: -1px 16px;background: rgb(255,214,0);border-color: rgb(255,255,255);color: #000000;text-align: center;font-family: 'Roboto Condensed', sans-serif;"></div>
                        <div class="form-group mb-3"><button class="btn btn-light btn-lg login-btn" data-bss-hover-animate="bounce" type="submit" style="margin: 63px 0px 0px;padding: -67px 40px;background: #d6b402;font-family: 'Roboto Condensed', sans-serif;transform: translate(-4px);"><strong>Login</strong></button></div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/bs-init.js"></script>
</body>

</html>
